<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganti Warna Teks</title>
</head>
<body>
  <h1 id="title">Selamat Datang!</h1>
  <h1 id="warna">haii! Aku Kiyaa</h1>

  <label>Pilih warna: </label>
  <input type="color" id="colorPicker">

  <button onclick="ubah()">klik disini!</button>

  <script>
    function ubah() {
      let cek = document.getElementById("title").innerHTML;
      document.getElementById("title").innerHTML =
        cek === "Selamat Datang!" ? "Belajar DOM" : "Selamat Datang!";
    }

    // Event saat warna dipilih
    document.getElementById("colorPicker").addEventListener("input", function () {
      let warnaTerpilih = this.value;
      document.getElementById("warna").style.color = warnaTerpilih;
    });

    // Warna awal
    document.getElementById("warna").style.color = "#f0dede";
    document.getElementById("warna").style.backgroundColor = "#4c4f6e";
  </script>
</body>
</html>
